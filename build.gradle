apply plugin: 'idea'
apply plugin: 'java'

idea {
    project {
        //Set specific jdk and language level
        jdkName = '1.8'
        languageLevel = '1.8'
    }
    module {
        downloadSources = true
    }
}
//
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

repositories {
    // Central Repository
    mavenCentral()

    // GitHub Packages
    maven {
        url = uri("https://maven.pkg.github.com/FacultadDeIngenieria/*")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_USER") ?: "public"
            password = project.findProperty("gpr.token") ?: System.getenv("GITHUB_TOKEN") ?: ""
        }
    }
}

dependencies {
    /* Compile scope */
    implementation 'ar.edu.austral.fi.algorithms:algorithms-base:1.0.5'
    implementation 'org.jetbrains:annotations:22.0.0'

    /* Test scope */
    testImplementation 'org.assertj:assertj-core:3.20.2'
    testImplementation 'junit:junit:4.13'
}
